<div
  class="mtl-toast fixed flex gap-3 z-50 
  {{ position==='tr' || position==='tl' ? 'top-7' : 'bottom-7' }} {{ position==='br' || position==='tr' ? 'right-5' : 'left-7' }}"
  [ngClass]="{
    'flex-col-reverse': position === 'br' || position === 'bl',
    'flex-col': position === 'tr' || position === 'tl',
  }">
  <div [@overlayAnimation]="{ value: 'visible' }" *ngFor="let toast of toasts; let i = index"
    class=" border w-80 p-4 rounded-lg shadow-md bg-white">
    <div class="flex items-center">
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg" [ngClass]="{
        'text-green-500 bg-green-100': toast.type === 'success',
        'text-amber-500 bg-amber-100': toast.type === 'warning',
        'text-red-500 bg-red-100': toast.type === 'error',
        'text-blue-500 bg-blue-100': toast.type === 'info'
      }">
        <i *ngIf="toast.type === 'success'" class="fa-regular fa-circle-check"></i>
        <i *ngIf="toast.type === 'warning'" class="fa-solid fa-exclamation"></i>
        <i *ngIf="toast.type === 'info'" class="fa-solid fa-info"></i>
        <i *ngIf="toast.type === 'error'" class="fa-solid fa-xmark"></i>
      </div>
      <div class="ml-3 text-lg font-normal font-bold text-black">{{ toast.title }}</div>
      <button type="button" (click)="toastService.closeToast(toast)"
        class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:hover:bg-gray-700"
        data-dismiss-target="#toast-default" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>
    <div class=" text-base text-gray-500 pt-3">{{ toast.message }}</div>
  </div>
</div>
