<div class="mtl-badge">
    <div 
    [ngClass]="{
        'bg-blue-500': type == 'info',
        'bg-green-500': type == 'success',
        'bg-yellow-500': type == 'warning',
        'bg-red-500': type == 'danger',
        'text-xs': size === 'small',
        'text-2xl': size === 'big',
        'text-base': size === 'medium',

    }"
    class="rounded-full p-3 text-white cursor-pointer" 
    [class]="customClass"
    (click)="onclickBadge($event)"
    >
        {{ text }}
    </div>
</div>
