<div
  class="mtl-accordion border dark:border-gray-400 rounded-md w-full mb-3 bg-white dark:bg-gray-800 dark:text-gray-100 shadow-md">
  <div [@title]="open ? 'open' : 'close'" (click)="toogle()"
    class="border-b dark:border-b-gray-400 px-5 py-3 font-bold text-xl flex items-center justify-between">
    <span>{{ title }}</span>
    <svg class="w-3 h-3 shrink-0" [ngClass]="{'rotate-180': !open}" aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />
    </svg>
  </div>
  <div [@slideInOut]="open ? 'open' : 'close'" #accordionContent class=" px-5 py-3 flex flex-col gap-3">
    <ng-content></ng-content>
  </div>
</div>
