<div class="mtl-dropdown shadow-md">
  <!-- Label -->
  <div class="mb-3 font-bold" *ngIf="label.length">{{ label }}:</div>

  <!-- Select -->
  <div
    class="dropdown bg-white dark:bg-gray-800 rounded border dark:border-gray-500 p-2 cursor-pointer flex justify-between items-center"
    (click)="toogle()">
    <span [ngClass]="{'text-gray-500': this.selectedItem.value === undefined}">
      {{ this.selectedItem.label || placeholder}}
    </span>
    <svg class="w-3 h-3 shrink-0" [ngClass]="{'rotate-180': open}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
      fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />
    </svg>
  </div>

  <!-- Options -->
  <div class="options relative z-50">
    <div [@slideInOut]="open ? 'open' : 'close'"
      class="absolute dark:border-gray-500 w-full overflow-hidden mt-1 origin-top-right rounded-md bg-white dark:bg-gray-800 shadow-md focus:outline-none"
      [ngClass]="{'border': open}">
      <ul>
        <li class="py-1 px-2 border-b dark:border-b-gray-500 cursor-default" *ngIf="showFilter">
          <input type="text" class="w-full dark:bg-gray-800 focus:outline-none" placeholder="Filtrar..."
            [(ngModel)]="filter" (keyup)="filterOptions()" />
        </li>
        <li class="py-1 px-2 cursor-default hover:bg-gray-100 dark:hover:bg-gray-700" (click)="optionSelected(option)"
          *ngFor="let option of filteredOptions">
          {{ option.label }}
        </li>
        <li class="py-1 px-2 cursor-default" *ngIf="options.length === 0">{{ labelNoResults }}</li>
      </ul>
    </div>
  </div>
</div>
