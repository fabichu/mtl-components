<div class="mtl-sidebar">
  <div class="lg:text-sm lg:leading-6 relative">
    <div class="sticky top-0 -ml-0.5 pointer-events-none">
      <h4 class="text-black dark:text-white text-xl font-bold">COMPONENTES</h4>
    </div>
    <ul>
      <li *ngFor="let item of items" class="mt-12 lg:mt-5">
        <h5 class="mb-8 lg:mb-3 font-semibold text-slate-800 dark:text-slate-200">{{ item.title }}</h5>
        <ul class="space-y-6 lg:space-y-2 border-l border-slate-200 dark:border-slate-700">
          <li *ngFor="let child of item?.children">
            <a [routerLink]="child.path"
              class="block border-l pl-4 -ml-px border-transparent text-slate-700 dark:text-slate-400 hover:border-indigo-500 dark:hover:text-indigo-500  hover:text-indigo-500">
              {{ child.text }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
