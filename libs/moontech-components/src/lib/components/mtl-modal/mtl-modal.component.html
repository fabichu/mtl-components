<div class="mtl-modal">
  <div [ngClass]="{'invisible': !open}" class="relative z-10 transition-all" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div [ngClass]="{
      'ease-out duration-300 opacity-100': open,
      'ease-in duration-200 opacity-0': !open,
    }" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div (click)="clickOutsideEvent()"
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div [ngClass]="{
            'ease-out duration-300 opacity-100 translate-y-0 sm:scale-100': open,
            'ease-in duration-200 opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95': !open,
            'sm:my-8 sm:w-full sm:max-w-lg': !big,
            'sm:h-[90vh] sm:w-11/12': big
          }"
          class="relative flex flex-col justify-between transform overflow-hidden rounded-lg bg-white dark:bg-gray-700 dark:text-white text-left shadow-xl transition-all">
          <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <ng-content></ng-content>
          </div>
          <div *ngIf="type !== MtlModalTypes.NO_BUTTONS"
            class="bg-gray-50 dark:bg-gray-800 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" (click)="toggle()"
              class="inline-flex w-full justify-center rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-600 sm:ml-3 sm:w-auto">Confirmar</button>
            <button *ngIf="type === MtlModalTypes.CONFIRM" type="button" (click)="toggle()"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:mt-0 sm:w-auto">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
